<button (click)="convetToPDF()" class="btn download-btn bg-theme"><i class="bi bi-download pe-2"></i>Download</button>
<div [ngClass]="{'d-flex justify-content-center align-items-center' : reportFields.length<12}">
    <div class="report-wrapper p-5" #reportPage>
        <!-- PAGE TITLE -->
        <div class="d-flex align-items-center justify-content-center mb-5">
            <div>
                <img src="../../../../../assets/img/project/logo.svg" alt="">
            </div>
            <div class="text-center">
                <p class="h5 fw-bold">{{reportHeader.companyName}}</p>
                <p class="h5 fw-bold">{{reportHeader.companyAddress}}</p>
                <p class="h6">{{reportHeader.companyMail}}</p>
                <p class="h6">{{reportHeader.companyWebsite}}</p>
            </div>
        </div>
    
        <!-- REPORT TITLE -->
        <div *ngIf="reportName" class="mb-5">
            <p class="h3 text-center fw-bold">Report on {{reportName}}</p>
        </div>
        <!-- REPORT TABLE -->
        <div *ngIf="reportResData?.length">
            <table class="table w-100">
                <thead >
                    <tr>
                        <th *ngFor="let field of reportFields" class="text-break text-center">{{toReadableText(field)}}</th>
                    </tr>
                </thead>
                <tbody>
                <tr *ngFor="let data of reportResData">
                  <td *ngFor="let f of reportFields" class="text-center" >{{data[f]}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
