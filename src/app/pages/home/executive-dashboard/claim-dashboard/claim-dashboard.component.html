
  <div class="col-md-12 ms-4">
  

    <div class="row mt-4">
      <div class="col-md-7">
        <div class="card">
          <div class="card-header fw-bold text-center">
            Claim Number Comparison
          </div>
          <div class="card-body">
            <div id="chart">
              <apx-chart *ngIf="showStackedChart" [series]="stackedChartOptions.series" [chart]="stackedChartOptions.chart"
                [dataLabels]="stackedChartOptions.dataLabels" [plotOptions]="stackedChartOptions.plotOptions"
                [responsive]="stackedChartOptions.responsive" [xaxis]="stackedChartOptions.xaxis"
                [legend]="stackedChartOptions.legend" [fill]="stackedChartOptions.fill"></apx-chart>
            </div>
          </div>
        </div>
        
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header text-center fw-bold">
            Claim Details
          </div>
          <div class="card-body">
            <div class="table100 ver1 m-b-110">
              <div class="table100-head">
                <table class="table table-bordered table-responsive">
                  <thead >
                    <tr>
                      <th>Claim Date</th>
                      <th>Policy Type</th>
                      <th>Claim Amount</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of dataValue">
                      <td>{{item.statisticsDate | date:'d MMMM y'}}</td>
                      <td>{{item.productName}}</td>
                      <td>{{item.amountPaid | currency:"BDT":"à§³ "}}</td>
                    </tr>
                  </tbody>
                </table>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<div class="row">
  <div class="col-md-7">
    <div class="card">
      <div class="card-header text-center fw-bold">
        Claim Amount Comparison
      </div>
      <div class="card-body">
        <app-pie-chart *ngIf="showBarChart" [chartData]="barChartData" [chartType]="barChartType"></app-pie-chart>
  
      </div>
    </div>
  </div>
  
</div>
    
    
  </div>
