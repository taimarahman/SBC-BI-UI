<div class="content-wrapper">
    <div *ngIf="showCA" class="row align-items-center mx-0 my-5 bg-light p-5 rounded-3 shadow" >
        <p class="h3 fw-semibold text-center mb-4">
            Claim Analyses
        </p>
        <div>
            <apx-chart 
              [series]="claimBarChart.series"
              [chart]="claimBarChart.chart"
              [yaxis]="claimBarChart.yaxis"
              [xaxis]="claimBarChart.xaxis"
              [colors]="claimBarChart.colors"
              [labels]="claimBarChart.labels"
              [plotOptions]="claimBarChart.plotOptions"
            ></apx-chart>
        </div>
    </div>
    
<!-- Claim  -->
    <div *ngFor="let key of chartKeys" [id]="'chart'+key">
        <div *ngIf="showChartObj[key]" class="row align-items-center mx-0 my-5 bg-light rounded shadow py-5 px-4" >
            <div class="position-relative">
                <p class="h3 pb-2 fw-semibold text-center">
                    {{ chartObjects[key].title.text }}
                </p>
                <p class="h4 pb-3 text-center border-bottom mb-4">
                    Claim Summary
                </p>
                <span class="close-btn" (click)="hideEl(key)"><i class="bi bi-x-lg"></i></span>
            </div>
            
            <div class="col-lg-6 px-0 pe-3">
                <div>
                <div>
                    <apx-chart
                    [series]="chartObjects[key].series"
                    [chart]="chartObjects[key].chart"
                    [colors]="chartObjects[key].colors"
                    [labels]="chartObjects[key].labels"
                    [stroke]="chartObjects[key].stroke"
                    [yaxis]="chartObjects[key].yaxis"
                    [responsive]="chartObjects[key].responsive"
                    [legend]="chartObjects[key].legend"
                    [dataLabels]="chartObjects[key].dataLabels"
                    ></apx-chart>
                </div>
                </div>
            </div>
            <div class="col-lg-6 px-0">
                <div class="ms-4 rounded-3 bg-table">
                    <p class="h5 py-3 mb-0 text-center fw-semibold">Claim Status</p>
                    <div class="px-3  table-wrapper ">
                        <table class="table table-hover nowrap w-100 p-5">
                        <thead>
                            <tr>
                            <th
                                *ngFor="let field of claimDataFields; let i = index"
                                class="text-start"
                            >
                                {{ field.label }}
                            </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of chartData[key]; let idx = index">
                                <td>{{ idx + 1 }}</td>
                                <td *ngFor="let f of claimDataFields.slice(1); let i = index">
                                {{ data[f.key] }}
                                </td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                
                </div>
            </div>
        </div>
        
    </div>

</div>
